<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YouTube</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Left section -->
      <div class="left-section">
        <img
          class="hamburger-menu pointer"
          src="./img/icons/hamburger-menu.svg"
        />
        <img class="yt-logo pointer" src="./img/icons/youtube-logo.svg" />
      </div>

      <!-- Middle section -->
      <div class="middle-section">
        <input
          class="searchbar"
          type="text"
          name="searchbar"
          placeholder="Search"
        />
        <div class="tooltip-container">
          <button class="search-btn pointer">
            <img class="search-btn-logo" src="./img/icons/search.svg" />
          </button>
          <p class="tooltip">Search</p>
        </div>
        <div class="tooltip-container">
          <button class="voice-search-btn pointer">
            <img
              class="voice-search-btn-logo"
              src="./img/icons/voice-search-icon.svg"
            />
          </button>
          <p class="tooltip">Search with your voice</p>
        </div>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <div class="tooltip-container pointer">
          <img class="right-section-icon" src="./img/icons/upload.svg" />
          <p class="tooltip">Upload</p>
        </div>
        <div class="tooltip-container pointer">
          <img class="right-section-icon" src="./img/icons/youtube-apps.svg" />
          <p class="tooltip">YouTube Apps</p>
        </div>
        <div class="notifications-icon-container tooltip-container pointer">
          <img
            class="right-section-icon notifications"
            src="./img/icons/notifications.svg"
          />
          <p class="notifications-count">3</p>
          <p class="tooltip">Notifications</p>
        </div>
        <div class="my-profile pointer">
          <img
            class="profile-picture"
            src="./img/channel-pictures/my-profile-picture.jpg"
          />
        </div>
      </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="nav-icons pointer">
        <img src="./img/icons/home.svg" />
        <p>Home</p>
      </div>

      <div class="nav-icons pointer">
        <img src="./img/icons/explore.svg" />
        <p>Explore</p>
      </div>
      <div class="nav-icons pointer">
        <img src="./img/icons/subscriptions.svg" />
        <p>Subscriptions</p>
      </div>
      <div class="nav-icons pointer">
        <img src="./img/icons/originals.svg" />
        <p>Originals</p>
      </div>
      <div class="nav-icons pointer">
        <img src="./img/icons/youtube-music.svg" />
        <p>YouTube Music</p>
      </div>
      <div class="nav-icons pointer">
        <img src="./img/icons/library.svg" />
        <p>Library</p>
      </div>
    </nav>
  </body>
</html>
